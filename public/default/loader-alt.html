<style>
    html, body{
        margin: 0; padding: 0;
    }
    .loader-alt{
        background-color: black;
        border: -2px solid red;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }
    .loader-alt h1{
        margin-bottom: 15%;
        color: green;
        font-size: xxx-large;
        text-shadow: 2px 2px gray;
    }
    .loader-alt .load{
        position: fixed;
        width: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 15px;
        background-color: green;
        height: 25px;
    }
    @keyframes loader-alt {
        from{
            transform: translateX(-210px) scaleX(1);
        }

        50%{
            transform: translate(210px) scaleX(1);

        }

    .loader-alt .load .pen{
        height: 90%;
        background-color: black;
        width: 50px;
        border-radius: 30px;
        animation: 5s linear infinite loader-alt;
    }
